<ion-header>
  <ion-toolbar color="tertiary"> 
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>    <ion-title>
      <ion-text color="light">Mis Asistencias</ion-text>
      <ion-text color="warning">Duoc</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding-horizontal ion-padding-vertical">
    <img src="../assets/images/2.jpg" alt="App Logo" style="width: 50%; display: block; margin: 0 auto;" />
    <ion-card-header>
      <ion-card-subtitle size="small">Restablece tu contraseña</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-padding">
      <form [formGroup]="formularioRecuperar">
        <ion-item class="ion-margin-bottom" lines="none">
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre" size="small"></ion-input>
        </ion-item>
    
        <ion-item class="ion-margin-bottom" lines="none">
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input type="password" formControlName="password" size="small"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom" lines="none">
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input type="password" formControlName="confirmacionPassword" size="small"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="recuperar()" color="tertiary" size="small">
          Recuperar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>


  <ion-footer>
    <ion-toolbar color="tertiary">
      <ion-title size="small" text-center>
        © 2024 HasbiTech. Todos los derechos reservados.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
