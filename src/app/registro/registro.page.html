<ion-header>
  <ion-toolbar color="tertiary"> 
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>    <ion-title>
      <ion-text color="light">Mis Asistencias</ion-text>
      <ion-text color="warning">Duoc</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding-horizontal ion-padding-vertical">
    <img src="../assets/images/2.jpg" alt="App Logo" style="width: 50%; display: block; margin: 0 auto;" />
    <ion-card-header>
      <ion-card-subtitle size="small">Restablece tu contraseña</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-padding">
      <form [formGroup]="formularioRecuperar">
        
        <ion-item class="ion-margin-bottom" lines="none">
          <ion-label position="floating" class="small-text">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre" class="small-text"></ion-input>
        </ion-item>
        
        <ion-item class="ion-margin-bottom" lines="none">
          <ion-label position="floating" class="small-text">Nueva Contraseña</ion-label>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="10">
                <ion-input [type]="passwordType" formControlName="password" class="small-text"></ion-input>
              </ion-col>
              <ion-col size="2" class="ion-text-right">
                <ion-icon [name]="passwordIcon" (click)="togglePasswordVisibility()" size="small"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        
        <ion-item class="ion-margin-bottom" lines="none">
          <ion-label position="floating" class="small-text">Confirmar Contraseña</ion-label>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="10">
                <ion-input [type]="confirmPasswordType" formControlName="confirmacionPassword" class="small-text"></ion-input>
              </ion-col>
              <ion-col size="2" class="ion-text-right">
                <ion-icon [name]="confirmPasswordIcon" (click)="toggleConfirmPasswordVisibility()" size="small"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        
        
        <ion-button expand="block" (click)="recuperar()" color="tertiary" size="small">
          Recuperar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

  <ion-footer>
    <ion-toolbar color="tertiary">
      <ion-title size="small" text-center>
        © 2024 HasbiTech. Todos los derechos reservados.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
