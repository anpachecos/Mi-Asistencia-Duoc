<ion-header>
  <ion-toolbar color="primary"> 
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>    <ion-title>
      <ion-text color="light">Duoc</ion-text>
      <ion-text color="warning">Assist</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Restablecer Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup] = "formularioRecuperar">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position = "floating"> Nueva Contraseña </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position = "floating"> Confirmar Contraseña </ion-label>
            <ion-input type="password" formControlName="confirmacionPassword"></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="recuperar()">Recuperar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title size="small" text-center>
        © 2024 HasbiTech. Todos los derechos reservados.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
