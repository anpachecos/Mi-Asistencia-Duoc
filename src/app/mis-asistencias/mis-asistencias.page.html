<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">Mis Asistencias</ion-text>
      <ion-text color="warning">Duoc</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card>
    <ion-card-header color ="tertiary">
      <ion-card-title>Mis Asistencias</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterAsistencias()"></ion-searchbar>
  
  <ion-card *ngFor="let asistencia of filteredAsistencias" class="asistencia-card small-card">
    <ion-card-header>
      <ion-card-title>{{ asistencia.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Fecha: {{ asistencia.fecha }}</p>
      <p>Ubicación: {{ asistencia.sala }}</p>
      <p>Descripción: {{ asistencia.seccion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
