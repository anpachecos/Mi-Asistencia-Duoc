<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">Mis Asistencias</ion-text>
      <ion-text color="warning">Duoc</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Título de la página -->
  <ion-card>
    <ion-card-header color="tertiary">
      <ion-card-title>Mis Asistencias</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Barra de búsqueda -->
  <ion-searchbar 
    [(ngModel)]="searchQuery" 
    (ionInput)="filterAsistencias()"
    placeholder="Buscar asistencias..."
  ></ion-searchbar>

  <!-- Lista de asistencias -->
  <ion-card *ngFor="let asistencia of filteredAsistencias" class="asistencia-card small-card">
    <ion-card-header>
      <ion-card-title>{{ asistencia.nombre }}</ion-card-title> <!-- Cambié 'titulo' a 'nombre' -->
    </ion-card-header>
    <ion-card-content>
      <p>Fecha: {{ asistencia.fecha }}</p>
      <p>Ubicación: {{ asistencia.sala }}</p> <!-- Cambié 'ubicacion' a 'sala' -->
      <p>Descripción: Sección {{ asistencia.seccion }}</p> <!-- Cambié 'descripcion' a 'seccion' -->
    </ion-card-content>
  </ion-card>

  <!-- Mensaje si no hay asistencias -->
  <ion-card *ngIf="filteredAsistencias.length === 0" class="no-asistencias-card">
    <ion-card-content>
      <p class="ion-text-center">No se encontraron asistencias para mostrar.</p>
    </ion-card-content>
  </ion-card>

</ion-content>
